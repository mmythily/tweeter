<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel='stylesheet' href='/vendor/normalize-4.1.1.css' type='text/css' />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- App Font - Roboto Condensed-->
    <link rel='stylesheet'href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display:swap' >
    
    <!-- App CSS -->
    <link rel='stylesheet' href='/styles/layout.css' type='text/css' />

    <!-- Navigation Bar CSS -->
    <link rel='stylesheet' href='/styles/nav.css' type='text/css' />

    <!-- Compose Section CSS -->
    <link rel='stylesheet' href='/styles/new-tweet.css' type='text/css' />

    <!-- Tweets Container Section CSS -->
    <link rel='stylesheet' href='/styles/tweet.css' type='text/css' />

    <!-- External JS -->
    <script type='text/javascript' src='/vendor/jquery-2.2.3.min.js'></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id='nav-bar'>
      <img class='logo' src='/images/bird.png' >
      <span class='header'>Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class='container'>
        <section class='new-tweet'>
            <h2>Compose Tweet</h2>
            <form action='/tweets' method='POST'>
              <textarea name='text' placeholder='What are you humming about?'></textarea>
              <input type='submit' value='Tweet'>
              <span class='counter'>140</span>
            </form>
        </section>
        
        <section id='tweets-container'>
          <article class='tweet'>
            <header>
                <img class='user' src='images/bird.png'>
                my Name
                <h6 class='handle'> @hacvcxndle </h6>
            </header>
            <p>texting tweeting</p>
            <footer>
                5 days ago
                <i class="fas fa-heart"></i>
                <span class='glyphicon glyphicon-retweet'></span> 
                <span class='glyphicon glyphicon-flag'></span> 
            </footer>
          </article>
        </section>
    </main>
        <!-- App JS -->
        <script type='text/javascript' src='/scripts/app.js'></script>

        <!-- Character Error Handling -->
        <script type='text/javascript' src='/scripts/composer-char-counter.js'></script>
  </body>
</html>
